<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">My To-Do List</h1>
        
        <div class="card p-3 mt-3">
            <div class="input-group">
                <input type="text" class="form-control" id="task" placeholder="Add a task...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="add">Add</button>
                </div>
            </div>
            <ul class="list-group mt-3" id="task-list"></ul>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0" id="time"></p>
                    <p class="mb-0" id="weather"></p>
                </div>
            </div>
        </div>

        <button class="btn btn-dark mt-3" id="toggle-theme">Toggle Theme</button>

        <a href="./img/Adam_hemtenta1_del1 (3).pdf" download class="btn btn-secondary mt-3">
            Ladda ner PDF
        </a>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
